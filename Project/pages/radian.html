<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/calculate.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <ul class="nav df">
                <li class="nav__item"><a href="../index.html" class="nav__link">Калькулятор</a></li>
                <li class="nav__item"><a href="#" class="nav__link nav__link--curr">Перевод из радианов в угол</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="container df">
                <input type="text"  id="name" name="name" value="" placeholder="Введите ваше имя">
                <div class="options df">
                    <input type="radio" name="options" id="radian-to-angle" onclick="changePlaceholder()" checked> Радианы в угол
                    <input type="radio" name="options" id="angle-to-radian" onclick="changePlaceholder()"> Угол в радианы
                </div>
                <input type="text" id="number" name="number" value="" placeholder="Введите радианы">
                <button class="button" id="button" onclick="translateValue()">Посчитать</button>
                <div class="text" id="result"></div>
            </div>
        </div>
    </div>
</body>
</html>
