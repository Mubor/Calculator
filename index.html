<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="container df">
                <input type="text" id="name" name="name" value="" placeholder="Введите ваше имя">
                <input type="text" id="first-num" name="first-num" value="" placeholder="Введите первый операнд">
                <input type="text" id="operation" name="operation" value="" placeholder="Введите операцию (+, -, *, /, ^)">
                <input type="text" id="last-num" name="last-num" value="" placeholder="Введите втророй операнд">
                <button class="button" id="button">Посчитать</button>
                <div class="text" id="result"></div>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>
</html>
